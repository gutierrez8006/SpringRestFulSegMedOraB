<div class="row form-filtro-customer">
    <div class="col-xs-7 col-sm-5">
        <div class="form-inline">
            <div class="form-group">
                <label for="txtFiltroCustomer">Filtrar por name:</label>
                <input id="txtFiltroCustomer" class="form-control" ng-model="$ctrlListCust.filtro.name"/>
            </div>
        </div>
    </div>
</div>
<div class="row mar-topboo-10px">
    <div class="col-xs7 col-sm-5">
        <a href="#/customer/new" class="btn btn-primary">Nuevo Customer</a>
    </div>
</div>
<div class="row table-list-customer">
    <div class="col-xs-12">
        <uib-tabset active="active">
            <uib-tab index="0" heading="Customers">
                <table class="table table-striped table-bordered table-hover table-condensed">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>IDCUSTOMER</th>
                            <th>NAME</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <td colspan="3">El N de customers es:</td>
                            <td ng-bind="$ctrlListCust.customers.length"></td>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr ng-repeat="customer in $ctrlListCust.customers | filteri18n:{name: $ctrlListCust.filtro.name}"  ng-class="{'selec-row-table': $index == $ctrlListCust.selectedRow.seltr}" index='{"seltr": {{$index}}, "selreg": {{customer.idCustomer}}}' selected-row="$ctrlListCust.selectedRow" sel-row-tbl> 
                            <td>{{$index}}</td> 
                            <td>
                                <a ng-href="#">{{customer.idCustomer}}</a>
                            </td>
                            <td>{{customer.name}}</td>
                            <td><button class="btn btn-danger btn-xs" ng-click="$ctrlListCust.borrar(customer.idCustomer)">Borrar</button></td>
                            <td><button class="btn btn-primary btn-xs" ng-click="$ctrlListCust.editar(customer.idCustomer)">Editar</button></td>
                        </tr>
                    </tbody>
                </table>
            </uib-tab>

            <uib-tab index="1" select="$ctrlListCust.alertMe()" heading="Detalle Customer">
                <h2>Detalle</h2>
            </uib-tab>
        </uib-tabset>

    </div>
</div>
<div ng-show="$ctrlListCust.bussinessMessages.length > 0">
    <div>Se han producido los siguientes errores</div>
    <uib-alert ng-repeat="bussinessMessage in $ctrlListCust.bussinessMessages" type="danger" close="$ctrlListCust.closeAlert($index)">
        <strong>{{bussinessMessage.fieldName}}:</strong>
        {{bussinessMessage.message}}.
    </uib-alert>
    <button ng-click="$ctrlListCust.bussinessMessages = []" class="btn btn-danger">Quitar mensajes</button>
</div>
