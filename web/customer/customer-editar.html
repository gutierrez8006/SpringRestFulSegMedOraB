<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Editar Customer</h3>
</div>
<div class="modal-body" id="modal-body">
    <form class="form-horizontal" id="formEditar" name="formEditar" novalidate>
        <div class="form-group">
            <label for="txtEditCusId" class="col-sm-3 control-label">Id</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="txtEditCusId" ng-model="$ctrlEditCust.customer.idCustomer" disabled/>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': (formEditar.txtEditCusName.$error.required || formEditar.txtEditCusName.$error.maxlength) && formEditar.txtEditCusName.$dirty}">
            <label for="txtEditCusName" class="col-sm-3 control-label">Name</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="txtEditCusName" name="txtEditCusName" ng-model="$ctrlEditCust.customer.name" ng-maxlength="250" required/>
                <span ng-show="formEditar.txtEditCusName.$error.required && formEditar.txtEditCusName.$dirty">El campo es requerido</span>
                <span ng-show="formEditar.txtEditCusName.$error.maxlength">Maximo 250 caracteres</span>
            </div>
        </div>

        <button class="btn btn-primary" type="button" ng-disabled="formEditar.$invalid" ng-click="$ctrlEditCust.guardar()">Guardar</button>
        <button class="btn btn-warning" type="button" ng-click="$ctrlEditCust.cancel()">Descartar</button>
    </form>
</div>
<div class="row">
    <div ng-show="$ctrlEditCust.bussinessMessages.length > 0">
        <div>Se han producido los siguientes errores</div>
        <ul>
            <li ng-repeat="bussinessMessage in $ctrlEditCust.bussinessMessages">
                <strong ng-hide="bussinessMessage.fieldName == null">{{bussinessMessage.fieldName}}:</strong>
                {{bussinessMessage.message}}
            </li>
        </ul>
        <button ng-click="$ctrlEditCust.bussinessMesages = []" class="btn btn-primary">Quitar mensajes</button>
    </div>
</div>
